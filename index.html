  <title>Lil' Hale Learners - Christian Toddler School</title>
  <style>
    body {
      font-family: 'Work Sans',sans-serif;
      background-color: #635B86;
      cursor: url('https://quest-media-storage-bucket.s3.us-east-2.amazonaws.com/1752140373730-lil_hale_lamb_logo%20%281%29.jpg') 16 16,auto;
    }
    h1,h2,h3,h4,h5,h6 {
      font-family: 'Comfortaa',cursive;
    }
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .loader-content {
      text-align: center;
    }
    .loader-text {
      margin-top: 16px;
      color: white;
      font-family: 'Comfortaa',cursive;
      font-weight: 700;
    }
    .loader-icon {
      width: 64px;
      height: 64px;
      object-fit: contain;
      max-width: 100%;
      background-color: white;
      border-radius: 50%;
      padding: 10px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% {transform: scale(0.95);}
      50% {transform: scale(1.05);}
      100% {transform: scale(0.95);}
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loader">
      <div class="loader-content">
        <div class="loader-icon-container">
          <img src="https://quest-media-storage-bucket.s3.us-east-2.amazonaws.com/1752140373730-lil_hale_lamb_logo%20%281%29.jpg" alt="Lil' Hale Learners Logo" class="loader-icon" />
        </div>
        <div class="loader-text">Loading...</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
