    <meta name="description" content="Lil' Hale Learners - Christian toddler school dedicated to nurturing young minds through faith, play, and early academic exploration" />
    <meta name="theme-color" content="#635B86" />
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Lil' Hale Learners - Christian Toddler School</title>
    
    <style>
      body {
        font-family: 'Work Sans', sans-serif;
        background-color: #635B86;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Comfortaa', cursive;
      }
      
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      
      .loader-icon {
        width: 80px;
        height: 80px;
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(0.95); }
        50% { transform: scale(1.05); }
        100% { transform: scale(0.95); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader">
        <img src="/logo-icon.svg" alt="Loading..." class="loader-icon" />
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
